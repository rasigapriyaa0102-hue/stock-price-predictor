{% extends "base.html" %}
{% block content %}
<main class="flex flex-col items-center justify-center flex-grow text-center px-6 py-16">

  <div class="glass-card max-w-xl w-full p-10">
    <h2 class="text-4xl font-bold text-cyan-300 mb-6">ðŸ“Š Stock Prediction</h2>
    <p class="text-gray-300 mb-6">
      Enter a valid stock symbol (e.g., <b>AAPL</b>, <b>TSLA</b>, <b>GOOG</b>) to analyze trends and get AI-powered insights.
    </p>

    <!-- Prediction Form -->
    <form action="{{ url_for('prediction') }}" method="POST" class="space-y-6">
    <div>
        <label for="symbol" class="block text-lg font-semibold text-gray-700">Enter Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none mt-2"
               required>
    </div>

    <div class="text-center">
        <button type="submit"
                class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 
                       text-white px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition">
            Predict Now
        </button>
    </div>
</form>

  </div>

</main>
{% endblock %}
